<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
<link href="./style.css" rel="stylesheet"></head>

<body>
  <div class="login-page-wrapp d-flex">
    <div class="login-form-wrap d-flex align-items-center">
      <div class="form-card card ml-auto">
        <div class="card-body">
          <h4 class="card-title">Please Login</h4>
          <form name="regForm">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email"
                data-required="Email" data-invalid-message="Please provide valid email example@example.com" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password"
                data-required="Password" />
            </div>
            <div class="form-group">
              <label for="nickname">Nickname</label>
              <input type="text" class="form-control" id="nickname" placeholder="Nickname" data-required="Nickname" />
            </div>
            <div class="form-group">
              <label for="firstName">first Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="first Name"
                data-required="FirstName" />
            </div>
            <div class="form-group">
              <label for="lastName">last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="last Name" data-required="LastName" />
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="tel" class="form-control" id="phone" placeholder="Phone" data-required="Phone" />
            </div>
            <div class="form-group">
              <label for="genderOrientation" class="form-label">Gender orientation</label>
              <select id="genderOrientation" class="form-select form-control">
                <option value='male'>male</option>
                <option value='female'>female</option>
              </select>
            </div>
            <div class="form-group input-field">
              <label for="city">City</label>
              <input type="text" class="form-control autocomplete-city" id="city" placeholder="City"
                data-required="City" />
            </div>
            <div class="form-group input-field">
              <label for="country">Country</label>
              <input type="text" class="form-control autocomplete-country" id="country" placeholder="Country"
                data-required="Country" />
            </div>
            <button type="submit" class="btn btn-primary" id="btnReg">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <!-- /.login-form-wrap -->
    <div class="login-greeting-screen d-flex align-items-center">
      <div class="login-greeting-screen-text">
        <h1 class="login-greeting-screen-title">Welcome to my app</h1>
      </div>
    </div>
    <!-- /.login-greeting-screen -->
  </div>
  <!-- /.login-page-wrapp -->
  <div id="infoBox">
    <p></p>
  </div>
<script type="text/javascript" src="polyfill.f742bc9ef1404d8c6ffb.js"></script><script type="text/javascript" src="app.f742bc9ef1404d8c6ffb.js"></script></body>

</html>
